<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paras Ulama NU</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/smkaja.jpeg') }}"
    />
    <style>
      /* Video background styling */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Gradient overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.8)
        );
        z-index: -1;
      }

      /* Main content styling */
      .content {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        padding: 0 20px;
        animation: fadeIn 2s ease-in-out;
      }

      .content h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: bold;
        animation: slideInDown 1.5s ease-in-out;
        text-shadow: 3px 3px 1px rgb(0, 0, 0);
      }
      .content h1 span {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: bold;
        animation: slideInDown 1.5s ease-in-out;
        text-shadow: 2px 2px 1px rgb(0, 0, 0);
      }

      .content p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        animation: fadeIn 2s ease-in-out;
      }

      /* Button styling */
      .btn-scan {
        align-items: center;
        appearance: none;
        background: white;
        color:green;
        border: 0;
        border-radius: 6px;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-flex;
        font-family: "Montserrat", serif;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow 0.15s, transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
      }

      .btn-scan:hover {
        align-items: center;
        appearance: none;
        background-image: radial-gradient(
          100% 100% at 100% 0,
          #48ff11 0,
          #00946b 100%
        );
        border: 0;
        border-radius: 6px;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: "Montserrat", serif;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow 0.15s, transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
      }

      .btn-scan i {
        margin-right: 8px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .logo {
        width: 120px;
        /* Ukuran logo diperkecil */
        height: auto;
        margin: 0 15px;
        /* Memberikan jarak horizontal antara logo */
        transition: transform 0.3s ease, opacity 0.3s ease;
        /* Efek interaktif */
      }

      .logo:hover {
        transform: scale(1.1);
        /* Logo membesar saat hover */
        opacity: 0.9;
        /* Sedikit transparan untuk kesan modern */
      }

      .top-right-logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 130px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
      <source
        src="{{ url_for('static', filename='img/b.mp4') }}"
        type="video/mp4"
      />
    </video>
    <div class="overlay"></div>
    <img
      src="{{ url_for('static', filename='img/Asrama_IT.png') }}"
      alt="New Logo"
      class="top-right-logo"
    />

    <!-- Content Section -->
    <div class="content">
      <!-- Logo Section -->
      <div class="d-flex justify-content-center align-items-center mb-4">
        <img
          src="{{ url_for('static', filename='img/Expo.png') }}"
          alt="Logo Harlah"
          class="logo"
        />
        <img
          src="{{ url_for('static', filename='img/NJ.png') }}"
          alt="Logo Nahdlatul Ulama"
          class="logo"
        />
        <img
          src="{{ url_for('static', filename='img/NU.png') }}"
          alt="Logo Nahdlatul Ulama"
          class="logo"
        />
      </div>

      <!-- Main Title -->
      <!-- Content Section -->
      <h1>Paras Ulama <span style="color: #00946b">NU</span></h1>
      <h3 style="margin-bottom: 1rem">Seberapa mirip Anda dengan ulama NU?</h3>

      <a href="{{ url_for('register') }}" class="btn btn-scan">
        <i class="bi bi-camera"></i> Scan Sekarang
      </a>

      <!-- Additional Text -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
