<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/smkaja.jpeg') }}"
    />
    <style>
      /* Video background styling */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.9)
        );
        z-index: -1;
      }

      .container-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.98);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }

      .form-container h2 {
        margin-bottom: 30px;
        font-weight: bold;
        color: #00946b;
      }

      .btn-register {
        background: white;
        border: none;
        color: green;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 50px;
        box-shadow: 0 0 2px rgba(46, 139, 87, 1);
      }
      .btn-register:hover {
        background: linear-gradient(to right, #00946b, #4caf50);
        color: white;
      }

      .form-group label {
        color: #00946b;
        font-weight: bold;
      }

      /* Input and Select Styling */
      .form-control {
        border: 2px solid #4caf50;
        border-radius: 25px;
        padding: 10px 40px; /* Sesuaikan padding untuk menampung ikon */

        background-size: 20px 20px;
        height: 50px; /* Seragamkan tinggi semua input */
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: #00946b;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .custom-select {
        appearance: none; /* Hapus gaya default select */
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      /* Ikon Styling */
      .input-wrapper {
        position: relative;
        margin-bottom: 20px;
      }

      .input-wrapper .bi {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #66bb6a;
        font-size: 1.2rem;
      }

      .top-left-logo {
        position: absolute;
        top: 25px;
        left: 15px;
        width: 140px;
        height: auto;
      }

      .top-right-logo {
        position: absolute;
        top: 15px;
        right: 10px;
        width: 290px;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .top-right-logo img {
        width: 70px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
      <source
        src="{{ url_for('static', filename='img/b.mp4') }}"
        type="video/mp4"
      />
    </video>
    <div class="overlay"></div>
    <img
      src="{{ url_for('static', filename='img/Asrama_IT.png') }}"
      alt="Logo"
      class="top-left-logo"
    />
    <div class="top-right-logo">
      <img src="{{ url_for('static', filename='img/expo.png') }}" alt="Logo" />
      <img src="{{ url_for('static', filename='img/nj.png') }}" alt="Logo" />
      <img src="{{ url_for('static', filename='img/nu.png') }}" alt="Logo" />
    </div>

    <!-- Centered Content -->
    <div class="container-center">
      <!-- Form Register -->
      <div class="form-container">
        <h2>Form Registrasi</h2>
        <form method="POST" action="/register">
          <!-- Nama Lengkap -->
          <div class="form-group input-wrapper">
            <i class="bi bi-person-fill"></i>
            <input
              type="text"
              class="form-control form-control-icon"
              id="name"
              name="name"
              placeholder="Nama Lengkap"
              required
            />
          </div>

          <!-- Alamat -->
          <div class="form-group input-wrapper">
            <i class="bi bi-geo-alt-fill"></i>
            <input
              type="text"
              class="form-control form-control-icon"
              id="origin"
              name="origin"
              placeholder="Alamat"
              required
            />
          </div>

          <!-- Jenis Kelamin -->
          <div class="form-group input-wrapper">
            <i class="bi bi-gender-ambiguous"></i>
            <select
              class="form-control form-control-icon custom-select"
              name="gender"
              id="gender"
              required
            >
              <option value="" disabled selected>Jenis Kelamin</option>
              <option value="laki-laki">Laki-laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-register btn-block">
              Lanjutkan
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
